<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Add Dataset">
        <div >
          <h2>Add Dataset</h2>
  
          <!-- First Row -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="dataSetName" class="form-label">Name of Dataset</label>
              <input
                type="text"
                id="dataSetName"
                class="form-control"
                [(ngModel)]="dataSetName"
                placeholder="Enter dataset name"
              />
            </div>
            <div class="col-md-4">
              <label for="symbol" class="form-label">Symbol</label>
              <select id="symbol" class="form-select" [(ngModel)]="selectedSymbol">
                <option *ngFor="let symbol of symbols" [value]="symbol">{{ symbol }}</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="interval" class="form-label">Interval (in minutes)</label>
              <input
                type="number"
                id="interval"
                class="form-control"
                [(ngModel)]="interval"
                placeholder="Must be a multiple of 5"
                min="5"
                step="5"
              />
            </div>
          </div>
  
          <!-- Second Row -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="startDate" class="form-label">Start Date (Epoch Time)</label>
              <input
                type="number"
                id="startDate"
                class="form-control"
                [(ngModel)]="startDate"
                placeholder="Enter epoch time"
              />
              <small class="text-muted">Date: {{ toReadableDate(startDate) }}</small>
            </div>
            <div class="col-md-4">
              <label for="endDate" class="form-label">End Date (Epoch Time)</label>
              <input
                type="number"
                id="endDate"
                class="form-control"
                [(ngModel)]="endDate"
                placeholder="Enter epoch time"
              />
              <small class="text-muted">Date: {{ toReadableDate(endDate) }}</small>
            </div>
            <div class="col-md-4">
              <label for="dataSetType" class="form-label">Data Set Type</label>
              <select id="dataSetType" class="form-select" [(ngModel)]="dataSetType">
                <option value="Training">Training</option>
                <option value="Testing">Testing</option>
              </select>
            </div>
          </div>
  
          <!-- Buttons -->
          <div class="row">
            <div class="col-md-12 text-end">
              <button class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
              <button class="btn btn-primary" (click)="onSubmit()">Submit Dataset</button>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
