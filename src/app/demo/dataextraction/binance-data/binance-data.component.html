
  <div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Extract Data">
        <div class="binance-data-container">
         
          <!-- Epoch Times Row -->
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <p class="mb-0">
                <strong>Current Epoch Time:</strong> {{ currentEpochTime }}
              </p>
            </div>
            <div class="col-md-4">
              <p class="mb-0">
                <strong>Latest Record Epoch Time:</strong> {{ latestRecordEpochTime }}
              </p>
            </div>
            <div class="col-md-4">
              <p class="mb-0">
                <strong>Delta (5 min):</strong> {{ delta }}
              </p>
            </div>
          </div>

          <!-- Symbol and Interval Row -->
          <form (submit)="onSubmit()" class="mb-4">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="symbol" class="form-label">Symbol</label>
                  <input
                    type="text"
                    id="symbol"
                    [(ngModel)]="symbol"
                    name="symbol"
                    class="form-control"
                    placeholder="Enter symbol (e.g., BTCUSDT)"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="interval" class="form-label">Interval</label>
                  <input
                    type="text"
                    id="interval"
                    [(ngModel)]="interval"
                    name="interval"
                    class="form-control"
                    placeholder="Enter interval (e.g., 1m, 1h)"
                  />
                </div>
              </div>
            </div>

            <!-- Limit Row -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="limit" class="form-label">Limit</label>
                  <input
                    type="number"
                    id="limit"
                    [(ngModel)]="limit"
                    name="limit"
                    class="form-control"
                    placeholder="Enter limit (e.g., 500)"
                  />
                </div>
              </div>
            </div>

            <!-- Fetch Data Button -->
            <div class="row mb-4">
              <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary">Fetch Data</button>
              </div>
            </div>
          </form>

          <!-- Table Section -->
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Time</th>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Close</th>
                  <th>Volume</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of ohlcvData">
                  <td>{{ data.time }}</td>
                  <td>{{ data.open }}</td>
                  <td>{{ data.high }}</td>
                  <td>{{ data.low }}</td>
                  <td>{{ data.close }}</td>
                  <td>{{ data.volume }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </app-card>
    </div>
  </div>
