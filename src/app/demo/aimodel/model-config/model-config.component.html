<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Model Config">
        <div class="model-config-container">
  
          <!-- Model Info Section -->
          <div class="mb-4">
            <h4>Model Info</h4>
            <div class="row">
              <div class="col-md-6">
                <label for="modelName" class="form-label">Model Name</label>
                <input type="text" id="modelName" class="form-control" [(ngModel)]="modelName" placeholder="Enter model name" />
              </div>
              <div class="col-md-6">
                <label for="coinSymbol" class="form-label">Coin Symbol</label>
                <input type="text" id="coinSymbol" class="form-control" [(ngModel)]="coinSymbol" placeholder="Enter coin symbol" />
              </div>
            </div>
          </div>
  
          <!-- Data Selection Section -->
          <div class="mb-4">
            <h4>Data Selection</h4>
            <div class="row">
              <div class="col-md-6">
                <label for="trainingData" class="form-label">Training Data</label>
                <select id="trainingData" class="form-select" [(ngModel)]="selectedTrainingData">
                  <option *ngFor="let data of trainingDataOptions" [value]="data">{{ data }}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="testingData" class="form-label">Test Data</label>
                <select id="testingData" class="form-select" [(ngModel)]="selectedTestingData">
                  <option *ngFor="let data of testingDataOptions" [value]="data">{{ data }}</option>
                </select>
              </div>
            </div>
          </div>
  
          <!-- Feature Selection Section -->
          <div class="mb-4">
            <h4>Feature Selection</h4>
            <div class="row" *ngFor="let feature of features">
              <!-- Feature Row -->
              <div class="col-md-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="feature.name"
                    [(ngModel)]="feature.selected"
                  />
                  <label class="form-check-label" [for]="feature.name">
                    {{ feature.name }}
                  </label>
                </div>
              </div>
  
              <!-- Parameters Section -->
              <div class="col-md-12 mt-2" *ngIf="feature.selected && feature.parameters">
                <div class="row">
                  <!-- Place parameters in three columns -->
                  <div class="col-md-4 mb-2" *ngFor="let param of (feature.parameters | keyvalue)">
                    <label [for]="feature.name + param.key" class="form-label">{{ param.key }}</label>
                    <input
                      type="number"
                      [id]="feature.name + param.key"
                      class="form-control"
                      [(ngModel)]="feature.parameters[param.key]"
                      placeholder="Enter {{ param.key }}"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Buttons -->
          <div class="d-flex justify-content-end">
            <button class="btn btn-secondary me-2" (click)="goBack()">Back</button>
            <button class="btn btn-success" (click)="goNext()">Next</button>
          </div>
  
        </div>
      </app-card>
    </div>
  </div>
