<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Model Creation">
            
                <h2>Model Selection</h2>

                <!-- Model Cards -->
                <div class="row" *ngFor="let model of models; let i = index">
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <!-- Radio button to select the model -->
                                <input type="radio" [name]="'modelSelection'" class="form-check-input me-2"
                                    [checked]="selectedModelIndex === i" (change)="selectedModelIndex = i" />
                                <b>{{ model.displayName }}</b>
                            </div>
                            <!-- If this card is selected, show parameters -->
                            <div class="card-body" *ngIf="selectedModelIndex === i">
                                <!-- Parameter Table -->
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead class="table-striped">
                                            <tr>
                                                <th>Parameter</th>
                                                <th>Type</th>
                                                <th>Default Value</th>
                                                <th>Mandatory</th>
                                                <th>Value</th>
                                                <th>Description</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let param of model.parameters">
                                                <td>{{ param.name }}</td>
                                                <td>{{ param.type }}</td>
                                                <td>{{ param.defaultValue }}</td>
                                                <td>{{ param.mandatory }}</td>
                                                <td>
                                                    <!-- Input field for user to override -->
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="param.userValue"
                                                        [placeholder]="param.defaultValue" />
                                                </td>
                                                <td>
                                                    <small class="text-muted">
                                                        {{ param.description }}
                                                    </small>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-secondary me-2" (click)="goBack()">Back</button>
                    <button class="btn btn-primary" (click)="onSubmitSelection()">
                        Next
                    </button>
                </div>
            

        </app-card>
    </div>
</div>
